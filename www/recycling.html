<div ng-controller="RecyclingController">
  <ons-toolbar fixed-style>
    <div class="center sectionbar">{{recyTitle}}</div>
  </ons-toolbar>

  
  <ons-navigator title="Navigator" var="recyclingNavigator">
    <ons-page>
      
      <ons-modal var="modal">
        <i class="fa fa-spinner fa-spin fa-2x"></i>
      </ons-modal>

      <ons-list>
        <ons-list-item class="centered error-connection" ng-hide="success">
          <ons-icon size="35px" icon="ion-sad-outline"></ons-icon>
          <div class="info">
            Lo sentimos, no se pudo completar la operación            
          </div>
        </ons-list-item>
        
        <ons-list-item modifier="chevron" ng-repeat="cat in categories" ng-click="showSubcategory($index)">
          <ons-row>
            <ons-col width="100px">
              <img class="newspic" ng-src="{{root_base}}{{cat.image_url}}"/>
            </ons-col>
            <ons-col>
              <div class="recyTitle">{{cat.name}}</div>
            </ons-col>
          </ons-row>  
      </ons-list>
    </ons-page>
  </ons-navigator>
    
    
  <ons-template id="subcategories.html">
    <ons-page>
      <ons-list>
        <div ng-repeat="sub in subcategories" ng-click="showRecyWays($index)">
          <ons-list-item modifier="chevron">
            <div class="recyTitle">{{sub.name}}</div>
            <div class="recyContent" >{{sub.description}}</div>
            <span class="recyMore" >Ver más ...<span>
          </ons-list-item>
        </div>
       </ons-list>
      <ons-toolbar>
        <div class="left">
          <ons-back-button ng-click="refreshTitleOrigin();">Regresar</ons-back-button>
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>

  <ons-template id="recy_ways.html">
    <ons-page>
      <ons-list>
        <ons-list-item ng-repeat="way in recy_ways">
          <ons-row>
            <ons-col width="20px">
              <ons-icon icon="ion-asterisk" size="15px" style="color: #1F9CD9"></ons-icon>
            </ons-col>
            <ons-col>
              <div class="recyEntry"> {{way.description}}  {{recy_ways_images[0]}}</div>
            </ons-col>
          </ons-row>
        </ons-list-item>

         <div ng-repeat="way in recy_ways">
              <img class="entryPic" ng-if="way.image_name!=null"
                  ng-src="{{root_base}}{{path_images_ways}}{{way.image_name}}"/>
        </div>


        
      </ons-list>
      <ons-toolbar>
        <div class="left">
          <ons-back-button ng-click="refreshTitleCategory();">Regresar</ons-back-button>
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>
        
</div>
