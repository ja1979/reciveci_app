<div ng-controller="RecyclingController">


  <ons-navigator title="Navigator" var="recyclingNavigator" ons-postpop="handlePostPop($event);">
    <ons-page>

      <ons-modal var="modal">
        <i class="fa fa-spinner fa-spin fa-2x"></i>
      </ons-modal>

      <ons-row>
        <ons-col>
          <div class="centered" ng-repeat="cat in separate[0].categories_col1" ng-click="showSubcategory(cat)">
            <img class="catpic" ng-src="{{cat.image_url}}"/>
          </div>
        </ons-col>
        <ons-col>
          <div class="centered" ng-repeat="cat in separate[0].categories_col2" ng-click="showSubcategory(cat)">
            <img class="catpic" ng-src="{{cat.image_url}}"/>
          </div>
        </ons-col>
      </ons-row>


      <ons-list>
        <ons-list-item class="centered error-connection" ng-hide="success">
          <ons-icon size="35px" icon="ion-sad-outline"></ons-icon>
          <div class="info">
            Lo sentimos, no se pudo completar la operaci√≥n
          </div>
        </ons-list-item>

      </ons-list>
    </ons-page>
  </ons-navigator>


  <ons-template id="subcategories.html">
    <ons-page>
      <ons-list>
        <ons-list-item modifier="chevron" ng-repeat="sub in currentCategory.subcategories">
          <div class="recy-title">{{sub.name}}</div>
          <div style="white-space: pre;" class="recy-content">{{sub.examples}}</div>
          <div style="white-space: pre;" class="recy-content">{{sub.instructions}}</div>
          <img class="entryPic" ng-src="{{sub.image_url}}"/>
        </ons-list-item>
       </ons-list>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Regresar</ons-back-button>
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>
